<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.OneClick.com</title>
    <script>
        
        function validateEmail(email) {
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailPattern.test(email);
        }

       
        function validatePassword(password) {
           
            const passwordPattern = /^(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$/;
            return passwordPattern.test(password);
        }

        
        function validateForm() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            
            if (!validateEmail(email)) {
                alert("Invalid email format");
                return false;
            }

           
            if (!validatePassword(password)) {
                alert("Password must be at least 8 characters long and include at least 1 digit and 1 special character");
                return false;
            }

            alert("Email and Password are valid!");
            return true;
        }
    </script>
</head>
<style>
    form{
        margin: auto;
        
    }
    h1{
        color: rgb(166, 255, 0);
        font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    }
    body {
        background-image: url('oneclick.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
      }
      label{
        color: antiquewhite;
      }
      
</style>
<body>
    <center>
    <h1>OneClick:</h1>
    <form onsubmit="return validateForm()" action="p1.html">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <input type="submit" value="login" >
    </form>
    </center>
</body>
</html>
